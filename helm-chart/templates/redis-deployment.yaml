{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fleetdm.fullname" . }}-redis
  labels:
    {{- include "fleetdm.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "fleetdm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "fleetdm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
      - name: redis
        image: "redis:7-alpine"
        imagePullPolicy: IfNotPresent
        command:
          - redis-server
          - --requirepass
          - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "fleetdm.fullname" . }}-redis-secret
              key: password
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        volumeMounts:
        - name: redis-data
          mountPath: /data
        {{- with .Values.redis.master.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        {{- if .Values.redis.master.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "fleetdm.fullname" . }}-redis-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fleetdm.fullname" . }}-redis-master
  labels:
    {{- include "fleetdm.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "fleetdm.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
---
{{- if .Values.redis.master.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fleetdm.fullname" . }}-redis-pvc
  labels:
    {{- include "fleetdm.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.master.persistence.size | default "8Gi" }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fleetdm.fullname" . }}-redis-secret
  labels:
    {{- include "fleetdm.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
type: Opaque
{{- $fleetdmSecretName := printf "%s-secrets" (include "fleetdm.fullname" .) }}
{{- $existingFleetdmSecret := (lookup "v1" "Secret" .Release.Namespace $fleetdmSecretName) }}
{{- $redisPassword := "" }}
{{- if .Values.redis.auth.password }}
  {{- $redisPassword = .Values.redis.auth.password }}
{{- else if and $existingFleetdmSecret (index $existingFleetdmSecret.data "redis-password") }}
  {{- $redisPassword = (index $existingFleetdmSecret.data "redis-password" | b64dec) }}
{{- else }}
  {{- $redisPassword = (randAlphaNum 32) }}
{{- end }}
data:
  password: {{ $redisPassword | b64enc }}
{{- end }}

