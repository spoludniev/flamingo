{{- if .Values.fleetdm.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fleetdm.fullname" . }}
  labels:
    {{- include "fleetdm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.fleetdm.replicaCount }}
  selector:
    matchLabels:
      {{- include "fleetdm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fleetdm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.fleetdm.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: fleetdm
        image: "{{ .Values.fleetdm.image.repository }}:{{ .Values.fleetdm.image.tag }}"
        imagePullPolicy: {{ .Values.fleetdm.image.pullPolicy }}
        command:
          - fleet
          - serve
          - --config
          - /etc/fleetdm/fleet.yml
        ports:
        - name: http
          containerPort: {{ .Values.fleetdm.server.port }}
          protocol: TCP
        env:
        - name: FLEET_MYSQL_ADDRESS
          value: {{ include "fleetdm.mysql.address" . }}
        - name: FLEET_MYSQL_DATABASE
          value: {{ .Values.fleetdm.config.mysql.database | default "fleet" }}
        - name: FLEET_MYSQL_USERNAME
          value: {{ .Values.fleetdm.config.mysql.username | default "fleet" }}
        - name: FLEET_MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "fleetdm.fullname" . }}-secrets
              key: mysql-password
        - name: FLEET_REDIS_ADDRESS
          value: {{ include "fleetdm.redis.address" . }}
        - name: FLEET_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "fleetdm.fullname" . }}-secrets
              key: redis-password
        - name: FLEET_AUTH_JWT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "fleetdm.fullname" . }}-secrets
              key: jwt-key
        - name: FLEET_OSQUERY_ENROLL_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "fleetdm.fullname" . }}-secrets
              key: enroll-secret
        volumeMounts:
        - name: config
          mountPath: /etc/fleetdm/fleet.yml
          subPath: fleet.yml
        - name: secrets
          mountPath: /etc/fleetdm/secrets
          readOnly: true
        {{- with .Values.fleetdm.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "fleetdm.fullname" . }}-config
      - name: secrets
        secret:
          secretName: {{ include "fleetdm.fullname" . }}-secrets
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            until nc -z {{ include "fleetdm.mysql.address" . | replace ":3306" "" }} 3306; do
              echo "Waiting for MySQL..."
              sleep 2
            done
            echo "MySQL is ready!"
      - name: wait-for-redis
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            until nc -z {{ include "fleetdm.redis.address" . | replace ":6379" "" }} 6379; do
              echo "Waiting for Redis..."
              sleep 2
            done
            echo "Redis is ready!"
{{- end }}

